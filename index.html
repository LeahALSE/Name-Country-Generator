<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h4>How many times would you like to generate?<br>*Up to ten</h4>     
        <div class = "form">
            <input type = "number" min = "1" max = "10" value = "1" class = "qty">
            <button onclick="nameQty()">Generate</button>
        </div>
        <div class = "nameBox">
            <span class = "nameList">
                CLICK ON GENERATE BUTTON
            </span>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
